<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VistaVibe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>VistaVibe</h1>
            <nav>
                <ul>
                    <li><a href="#movieContainer">Home</a></li>
                    <li><a href="#genres">Genres</a></li>
                    <li><a href="#favorites">Favorites</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search...">
            </div>
            <div class="auth-buttons">
                <button id="loginBtn" onclick="openModal('loginModal')">Login</button>
            </div>
        </div>
    </header>

    <div class="container" id="movieContainer">
        <!-- Movie cards will be dynamically added here -->
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signupModal')">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="email">Email:</label>
                <input type="email" id="signupEmail" required><br>
                <label for="password">Password:</label>
                <input type="password" id="signupPassword" required>

                <button type="button" onclick="signUp()">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="loginEmail" required>

                <label for="password">Password:</label>
                <input type="password" id="loginPassword" required>

                <button type="button" onclick="login()">Login</button>
            </form>
        </div>
    </div>
     
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
